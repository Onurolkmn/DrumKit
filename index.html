<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="keys">
        <div id= 'click_key' data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">808</span>
        </div>
        <div id= 'click_key' data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hat</span>
        </div>
        <div id= 'click_key' data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div id= 'click_key' data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OpenHat</span>
        </div>
        <div id= 'click_key' data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Perc-1</span>
        </div>
        <div id= 'click_key' data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Perc-2</span>
        </div>
        <div id= 'click_key' data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Rim</span>
        </div>
        <div id= 'click_key' data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Snare</span>
        </div>


        <audio data-key="65" src="sounds/808.wav"></audio>
        <audio data-key="83" src="sounds/Hat.wav"></audio>
        <audio data-key="68" src="sounds/Kick.wav"></audio>
        <audio data-key="70" src="sounds/OpenHat.wav"></audio>
        <audio data-key="71" src="sounds/Perc-1.wav"></audio>
        <audio data-key="72" src="sounds/Perc-2.wav"></audio>
        <audio data-key="74" src="sounds/Rim.wav"></audio>
        <audio data-key="75" src="sounds/Snare.wav"></audio>













    </div>
    




<script src="index.js"></script>
</body>
</html>
